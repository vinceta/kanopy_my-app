---
kind: pipeline
type: kubernetes
name: default

trigger:
  branch:
  - master

steps:
- name: publish
  image: plugins/ecr
  settings:
    create_repository: true
    registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
    repo: 795250896452.dkr.ecr.us-east-1.amazonaws.com/cloud-ops/${DRONE_REPO_NAME}
    tags:
    - git-${DRONE_COMMIT_SHA:0:7}
    - latest
    access_key:
      from_secret: ecr_access_key
    secret_key:
      from_secret: ecr_secret_key
  when:
    event:
    - push

- name: deploy-staging
  image: quay.io/mongodb/drone-helm:v2
  settings:
    chart: mongodb/web-app
    chart_version: 4.6.0
    client_only: true
    helm_repos: mongodb=https://10gen.github.io/helm-charts
    namespace: cloud-ops
    release: my-app
    tiller_ns: cloud-ops
    values: image.tag=git-${DRONE_COMMIT_SHA:0:7},image.repository=795250896452.dkr.ecr.us-east-1.amazonaws.com/cloud-ops/${DRONE_REPO_NAME},ingress.enabled=true,ingress.hosts[0]=my-app.cloud-ops.staging.corp.mongodb.com
    api_server: https://api.staging.corp.mongodb.com
    kubernetes_token:
      from_secret: staging_kubernetes_token
  when:
    event:
    - push
